alt="&quot;The valence bond theory...it is the quantum-mechanical theory of the structure of molecules and crystals and the nature of the chemical bond.&quot; - Linus Pauling (1939) The Nature of the Chemical Bond&#13;&#10;Class notes for Lecture 1-13: https://bricejurban.github.io/CHEM111/&#13;&#10;Assignments this week:&#13;&#10;﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28699/assignments/993257&quot;Emerging Tech in Chemistry (Friday (3/1) w/ 2 discussion replies by Sunday (3/3)&#13;&#10;Extra Credit: Molecular Orbital Theory (Chapter 9.1-9.4) &#13;&#10;﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28699/modules/items/3011884&quot;Watch Video Lecture posted under Week 8 and ﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28699/modules/items/3011885&quot;take notes &#13;&#10;Complete ﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28699/modules/items/3011889&quot;worksheet assignment and submit on Gradescope by 3/17&#13;&#10;This will not be tested on the midterms but 1 or 2 questions will show up on the final.&#13;&#10;If you want to stay after class today I can give you a quick run-down on this topic.&#13;&#10;Assignments next week:&#13;&#10;HW 8 - Molecular Geometry and Valence Bond Theory&#13;&#10;&#13;&#10;Office Hours: &#13;&#10;Friday 11-1 CIC &#13;&#10;﷟HYPERLINK &quot;https://calendly.com/bricejurban/office-hours&quot;By appointment&#13;&#10; Reminder: &#13;&#10;Turn in ﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28699/modules/items/3003193&quot;Lecture 13 VSEPR handout today or to Gradescope by tomorrow 3/1 at the very latest.&#13;&#10;Today's Schedule:&#13;&#10;Tuesday (2/29)&#13;&#10;Molecular Polarity&#13;&#10;Valence Bond Theory (VBT)&#13;&#10;Looking Ahead&#13;&#10;Tuesday (3/5) Schedule&#13;&#10;Chemical Reactions&#13;&#10;Limiting Reactants and Percent Yield Calculations&#13;&#10;&#13;&#10;Molecular Polarity&#13;&#10;﷟HYPERLINK &quot;https://phet.colorado.edu/sims/cheerpj/molecule-polarity/latest/molecule-polarity.html?simulation=molecule-polarity&quot;Molecular Polarity Simulator (see Real Molecules)&#13;&#10;Covalent bonds in a molecule can be polar or nonpolar.&#13;&#10;Polar bonds are referred to as dipoles because they exhibit a separation of electric charge that gives rise to two poles, a partial positive δ+ and a partial negative δ− creating a dipole moment μ that characterizes the bond's polarity.&#13;&#10;I draw bond dipoles opposite to how your textbook does it.&#13;&#10;The bonds in a molecule and its shape determine whether that molecule is classified as polar or nonpolar&#13;&#10;Nonpolar Molecules: All the bonds are nonpolar or the polar bonds (dipoles) cancel each other out, resulting in no dipole moment.&#13;&#10;Polar Molecules: One end of the molecule is more negatively charged than the other end, resulting in a net dipole&#13;&#10;&#13;&#10;Untitled picture.png &gt; &#10;3.98 &#10;3.44 &#10;Cl &#10;3.16 &#10;&gt; &#10;N &#10;3.04 &#10;&gt; &#10;S &#10;2.58 &#10;&gt; &#10;C &#10;2.55 &#10;&gt; &#10;P &#10;2.19 &#10;&gt; &#10;H &#10;2.1 &#13;&#10;&#13;&#10;"><br>

alt="&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;Sigma and Pi Bonds&#13;&#10;When orbitals overlap they can do so in different orientations resulting in a σ or π bond. &#13;&#10; &#13;&#10;σ (sigma) bonds: cylindrically symmetric with no nodal plane across the bond axis&#13;&#10;Two s orbitals overlapping&#13;&#10;One s orbital and one p orbital overlapping &#13;&#10;Two p orbitals overlapping end to end&#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;H &#10;Is &#10;H &#13;&#10;Untitled picture.png --c &#10;2sp3 Is &#10;o bond &#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;π (pi) bonds: a bond with e– density in two lobes, one on each side of the bond axis with a single nodal plane along the bond axis.&#13;&#10;Two p orbitals arranging themselves side by side&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;When we think about single bonds, double bonds, and triple bonds we will learn they are best described as:&#13;&#10;Single bond: one σ-bond&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Carbon has this electron configuration. with only 2 orbitals that can share electrons. We need a theory to explain this.&#13;&#10;"><br>

alt="Single bond: one σ-bond&#13;&#10;Double bond: one σ-bond + one π-bond&#13;&#10;Triple bond: one σ-bond +  two π-bonds&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Representative bond lengths and energies&#13;&#10;Bond&#13;&#10;# σ-bond&#13;&#10;# π-bond&#13;&#10;Bond Length (Å)&#13;&#10;Bond Energy (kJ/mol)&#13;&#10;C–C&#13;&#10;1&#13;&#10;0&#13;&#10;1.54&#13;&#10;345&#13;&#10;C=C&#13;&#10;1&#13;&#10;1&#13;&#10;1.34&#13;&#10;611&#13;&#10;C≡C&#13;&#10;1&#13;&#10;2&#13;&#10;1.20&#13;&#10;837&#13;&#10;C–N&#13;&#10;1&#13;&#10;0&#13;&#10;1.43&#13;&#10;290&#13;&#10;C=N&#13;&#10;1&#13;&#10;1&#13;&#10;1.38&#13;&#10;615&#13;&#10;C≡N&#13;&#10;1&#13;&#10;2&#13;&#10;1.16&#13;&#10;891&#13;&#10;C–O&#13;&#10;1&#13;&#10;0&#13;&#10;1.43&#13;&#10;350&#13;&#10;C=O&#13;&#10;1&#13;&#10;1&#13;&#10;1.23&#13;&#10;741&#13;&#10;C≡O&#13;&#10;1&#13;&#10;2&#13;&#10;1.13&#13;&#10;1080&#13;&#10;&#13;&#10;&#13;&#10;Hybridization of Atomic Orbitals&#13;&#10;When we consider the electron configurations of the 2nd row elements and their hydrides there is an issue reconciling the bonding that occurs and/or the geometries that are experimentally observed.&#13;&#10;Let's consider the simplest hydride (BeH2) &#13;&#10;Beryllium has the electronic configuration 1s22s2 and H has the configuration 1s1&#13;&#10;There seems to be an issue in that beryllium has a fully filled s subshell. How can it form bonds? &#13;&#10;A work-around was postulated by Linus Pauling in that we can promote an electron.&#13;&#10;The excited state configuration is now 1s22s12pz1 and we have two empty p orbitals (2px and 2py)&#13;&#10;Now that we have two unpaired electrons it seems as if we could form BeH2, however, the bond lengths will not match those predicted by VSEPR and determined experimentally. We would have one short and one long Be-H bond.&#13;&#10;The solution to this was also proposed by Pauling in that the 2s orbital and 2pz orbital will hybridize to form two 2sp orbitals. These sp orbitals will orient themselves 180 degrees apart and have the same length.&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Notice that bond lengths and&#13;&#10; bond energies are inversely related.&#13;&#10;&#13;&#10;They also differ amongst the elements&#13;&#10;"><br>
