alt="Untitled picture.png &#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;c &#10;a liquid compound &#10;a gaseous mixture &#10;a gaseous compound &#10;a liquid mixture &#10;a gaseous element &#13;&#10; &#13;&#10;When you think of a gas what comes to mind?&#13;&#10;&#13;&#10;An invisible substance, a smoky white, or a darkly colored substance? &#13;&#10;Something light or something heavy? &#13;&#10;Something inert and harmless, essential for life, or toxic and suffocating? &#13;&#10;&#13;&#10;For most of human history the separation and study of gases was ignored. It seems so obvious today that multiple gases exist and that most substances can under the right conditions transition phases from a liquid to a gas, but trying to prove the existence of an almost invisible material required the right equipment, careful observation, and diligence. Most of these discoveries were at the forefront of modern chemistry which occurred at the end of the 17th century by Robert Boyle. Made possibly with the invention of the vacuum pump in 1650 by Otto von Guericke and the improved design by Robert Hooke.&#13;&#10;&#13;&#10;Here's an example video of a type of gas prepared from &quot;dry ice&quot; (CO2)&#13;&#10;&#13;&#10;﷟HYPERLINK &quot;https://www.youtube.com/watch?v=2oQ_9nFe9HU&quot;Fire and Flame  38 - Magnesium Burning in CO2&#13;&#10;&#13;&#10;Fire and Flame  38 - Magnesium Burning in CO2 Press enter to activate&#13;&#10;&#13;&#10;&#13;&#10;Why did the cloth soaked in petrol (gasoline) get extinguished by the CO2 but not the magnesium metal?&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="&#13;&#10;&#13;&#10;&#13;&#10;Properties of Gases&#13;&#10; &#13;&#10;To discuss gases more definitively we need to be familiar with some of their most commonly measured properties:&#13;&#10;Temperature&#13;&#10;Pressure&#13;&#10;Density&#13;&#10;Speed&#13;&#10;Volume&#13;&#10;Amount (mols)&#13;&#10;&#13;&#10;Temperature is I think a good place to start as we're so familiar with it, yet it's a difficult concept to explain correctly.&#13;&#10;&#13;&#10;Colloquially, temperature is how warm or cool something feels compared to our body temperature. When a room feels cold, it has a temperature cooler than our body temperature and visa-versa.&#13;&#10;&#13;&#10;Scientifically, temperature is a measure of the average kinetic energy (motion) of particles. A colder temperature in a room has less motion of the particles in the air then a hotter room.&#13;&#10;&#13;&#10;We make measurements of temperature using thermometers which measure degrees of hotness. One of the most common devices for measuring temperature is the glass thermometer. This consists of a glass tube filled with mercury or some other liquid like ethanol, which acts as the working fluid. Temperature increase causes the fluid to expand, so the temperature can be determined by measuring the volume of the fluid. Such thermometers are usually calibrated so that one can read the temperature simply by observing the level of the fluid in the thermometer. Other thermometers use thermocouples or infrared radiation to measure a temperature.&#13;&#10;&#13;&#10;The three temperature scales we should be familiar with are the Fahrenheit, Celsius, and Kelvin scales&#13;&#10;&#13;&#10;&#13;&#10; &#13;&#10;&#13;&#10;The Fahrenheit °F scale was proposed by Daniel Fahrenheit in 1724. Originally, defined by:&#13;&#10;0 °F - temperature at which brine (1:1:1 mixtures of ice, water, and ammonium chloride) freezes&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;2120F &#10;770F &#10;320F &#10;-4590F &#10;Fahrenheit &#10;dr@amrblme.com &#10;1 oooc &#10;250C &#10;ooc &#10;-2730C &#10;Celsius &#10;373 K &#10;298 K &#10;273 K &#10;OK &#10;Kelvin &#10;Boiling point of water &#10;Room Temperature &#10;Freezing point of water &#10;Absolute zero &#10;ID 87451386 0 7gengrafik &#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="0 °F - temperature at which brine (1:1:1 mixtures of ice, water, and ammonium chloride) freezes&#13;&#10;32 °F - temperature at which pure water freezes&#13;&#10;96 °F - body temperature&#13;&#10;&#13;&#10;The Celsius °C (or centigrade) scale was proposed by Anders Celsius in 1742 defined by:&#13;&#10;0 °C - melting point of ice&#13;&#10;100 °C - boiling point of water&#13;&#10;&#13;&#10;The Kelvin scale (K) was named after Lord Kelvin who calculated that absolute zero was -273.15 °C = 0 K&#13;&#10;&#13;&#10;When working with gases we will use the kelvin scale because it is based on an absolute scale where zero refers to no molecular motion. &#13;&#10;&#13;&#10;These are the six conversions between the three temperatures&#13;&#10;&#13;&#10;°F = 9/5°C + 32&#13;&#10;&#13;&#10;°C = 5/9(°F-32)&#13;&#10;&#13;&#10;K = °C + 273.15&#13;&#10;&#13;&#10;°C = K - 273.15&#13;&#10;&#13;&#10;°F = 9/5(K-273.15) +32&#13;&#10;&#13;&#10;K = 5/9(°F -32) + 273.15&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;2120F &#10;770F &#10;320F &#10;-4590F &#10;Fahrenheit &#10;dr@amrblme.com &#10;1 oooc &#10;250C &#10;ooc &#10;-2730C &#10;Celsius &#10;373 K &#10;298 K &#10;273 K &#10;OK &#10;Kelvin &#10;Boiling point of water &#10;Room Temperature &#10;Freezing point of water &#10;Absolute zero &#10;ID 87451386 0 7gengrafik &#13;&#10;&#13;&#10;Convert -115.1 °C to K&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="&#13;&#10;&#13;&#10;Convert 436.1 K to °C&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;While traveling in Europe, you see a weather forecast of 20.0 °C. What is this temperature in °F?&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;(continue here next Tuesday)&#13;&#10;Pressure is the next property we should discuss. Like temperature we have both an everyday understanding and a scientific definition.&#13;&#10;&#13;&#10;Commit to memory that pressure refers to the amount of force applied over an area. &#13;&#10;&#13;&#10;If we have more force and keep the area the same we have a greater pressure. &#13;&#10;We can also decrease the area the force is applied to also increase the pressure.&#13;&#10;&#13;&#10;Consider the action of a hammer on a nail. The force of the swing exerted on the small area of the nail causes it to be driven into a board.&#13;&#10;Or consider a submarine deep underwater withstanding the weight of the ocean above it through its thick walls. &#13;&#10;&#13;&#10;Now consider the atmosphere above us, also a fluid, pushing down upon us with 1 atmosphere of pressure at sea level. This pressure we experience on an everyday but don't notice it. Thus pressure is commonly thought of as how it compares to that at sea level, and this is historically how it's been measured.&#13;&#10;&#13;&#10;Barometers are devices that can measure subtle differences in air pressure. Watching a weather report we are constantly hearing about low and high pressure systems.&#13;&#10;&#13;&#10;&#13;&#10;The first barometer was invented in 1643 by Evangelista Torricelli after he interpreted the results of Gasparo Berti's experiment. In short: Berti's experiment consisted of filling with water a long tube that had both ends plugged, then standing the tube in a basin of water. The bottom end of the tube was opened, and water that had been inside of it poured out into the basin. However, only part of the water in the tube flowed out, and the level of the water inside the tube stayed at an exact level, which happened to be 10.3 m (34 ft)&#13;&#10;Gasparo_Berti_Experiment.jpg undefined&#13;&#10;It was traditionally thought that air did not have weight: that is, that the kilometers of air above the surface did not exert any weight on the bodies below it. Even Galileo had accepted the weightlessness of air as a simple truth. Torricelli questioned that assumption, and instead proposed that air had weight which held (or rather, pushed) up the column of water. He thought that the level the water stayed at (10.3 m) was reflective of the force of the air's weight pushing on it (specifically, pushing on the water in the basin and thus limiting how much water can fall from the tube into it). He viewed the barometer as a balance, an instrument for measurement.&#13;&#10;Untitled picture.png &#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>
<img src="image010.png" width=1717

alt="The first barometer was invented in 1643 by Evangelista Torricelli after he interpreted the results of Gasparo Berti's experiment. In short: Berti's experiment consisted of filling with water a long tube that had both ends plugged, then standing the tube in a basin of water. The bottom end of the tube was opened, and water that had been inside of it poured out into the basin. However, only part of the water in the tube flowed out, and the level of the water inside the tube stayed at an exact level, which happened to be 10.3 m (34 ft)&#13;&#10;Gasparo_Berti_Experiment.jpg undefined&#13;&#10;&#13;&#10;It was traditionally thought that air did not have weight: that is, that the kilometers of air above the surface did not exert any weight on the bodies below it. Even Galileo had accepted the weightlessness of air as a simple truth. Torricelli questioned that assumption, and instead proposed that air had weight which held (or rather, pushed) up the column of water. He thought that the level the water stayed at (10.3 m) was reflective of the force of the air's weight pushing on it (specifically, pushing on the water in the basin and thus limiting how much water can fall from the tube into it). He viewed the barometer as a balance, an instrument for measurement.&#13;&#10;&#13;&#10;Torricelli was able to recreate Berti's experiment with mercury, which is about 14 times denser than water. Now only a tube 80&nbsp;cm (0.8 m) was needed&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10; The mercury barometer's design gives rise to the expression of atmospheric pressure in inches or millimeters of mercury (mmHg). A torr was originally defined as 1 mmHg. The pressure is quoted as the level of the mercury's height in the vertical column. Typically, atmospheric pressure is measured between 26.5 inches (670 mm) and 31.5 inches (800 mm) of Hg. One atmosphere (1 atm) is equivalent to 29.92 inches (760 mm) of mercury.&#13;&#10;&#13;&#10;Torricelli observed that the height of the mercury in a barometer changed slightly each day concluding that this was due to the changing pressure in the atmosphere. Low pressures indicated a storm was likely the next day.&#13;&#10;&#13;&#10;He wrote that &quot;we are submerged at the bottom of an ocean of elementary air, which is known by incontestable experiments to have weight.&quot;&#13;&#10;&#13;&#10;At the top of the mercury column is a void space known as a vacuum. Before this experiment, scientists questioned whether a vacuum could exist.&#13;&#10;&#13;&#10;&#13;&#10;Standard Pressure = 1 atm = 760 mmHg = 760 torr = 101.325 kPa = 14.7 psi = 29.92 inHg = 1.01325 bar&#13;&#10;220px-MercuryBarometer.svg.png &#13;&#10;This is a depiction of a mercury thermometer. &#13;&#10;"><br>
