alt="&quot;We live submerged at the bottom of an ocean of elementary air, which is known by incontestable experiments to have weight&quot; - Torricelli&#13;&#10;Class notes (1-19): https://bricejurban.github.io/CHEM111/ &#13;&#10;Assignments this week:&#13;&#10;﷟HYPERLINK &quot;https://boisestatecanvas.instructure.com/courses/28699/assignments/1014185&quot;HW 12 Chemistry of Gases due next Wednesday&#13;&#10;Review Answer Key for Midterm 3&#13;&#10;Read Chapter 13 (I may make a short reading quiz on this) &#13;&#10;Reminders:&#13;&#10;Midterm 3 is almost done being graded. You will get an email from Gradescope tonight or tomorrow and an answer key will be posted outside SCNC 336. If you notice any errors in grading, please make a regrade request through Gradescope.&#13;&#10;&#13;&#10;My CIC (EDUC 107) Hours: Friday 11AM - 1PM&#13;&#10;Office Hours (SCNC 314 or Zoom): ﷟HYPERLINK &quot;https://calendly.com/bricejurban/office-hours&quot;By appointment&#13;&#10;Today (4/2)&#13;&#10;Gases Part II&#13;&#10;Pressure&#13;&#10;Mixtures of Gases and Partial Pressures&#13;&#10;Kinetic Molecular Theory&#13;&#10;Gas Laws&#13;&#10;Looking Ahead&#13;&#10;Thursday (4/4)&#13;&#10;Gas Laws continued&#13;&#10;Applications of Gas Laws&#13;&#10;Stoichiometry and Molecular Masses&#13;&#10;Speeds of Gases and Effusion Rates&#13;&#10;Non-ideal Gases&#13;&#10;&#13;&#10;Pressure&#13;&#10;Standard Pressure = 1 atm = 760 mmHg = 760 torr = 101.325 kPa = 14.7 psi = 29.92 inHg = 1.01325 bar&#13;&#10;Pressure is the next property we should discuss. Like temperature we have both an everyday understanding and a scientific definition.&#13;&#10;&#13;&#10;Commit to memory that pressure refers to the amount of force applied over an area. P = F/A&#13;&#10;&#13;&#10;The official SI unit of pressure is the pascal (Pa) which is defined as 1 newton per square meter, however this is a very small unit so atmospheres and bar are more commonly used. See your textbook for the difference between the two.&#13;&#10;&#13;&#10;If we have more force and keep the area the same we have a greater pressure. &#13;&#10;We can also decrease the area the force is applied to also increase the pressure.&#13;&#10;&#13;&#10;Consider the action of a hammer on a nail. The force of the swing exerted on the small area of the nail causes it to be driven into a board.&#13;&#10;Consider a submarine deep underwater withstanding the weight of the ocean above it through its thick walls. &#13;&#10;&#13;&#10;Now consider the atmosphere above us, also a fluid, pushing down upon us with 1 atmosphere of pressure at sea level. This pressure we experience everyday but don't notice it. Thus pressure is commonly thought of as how it compares to that at sea level, and this is historically how it's been measured.&#13;&#10;&#13;&#10;"><br>
<img src="image002.png" width=1429 height=960
alt="&#13;&#10;Barometers are devices that can measure subtle differences in air pressure. Watching a weather report we are constantly hearing about low and high pressure systems.&#13;&#10;The first barometer was invented in 1643 by Evangelista Torricelli after he interpreted the results of Gasparo Berti's experiment. In short: Berti's experiment consisted of filling with water a long tube that had both ends plugged, then standing the tube in a basin of water. The bottom end of the tube was opened, and water that had been inside of it poured out into the basin. However, only part of the water in the tube flowed out, and the level of the water inside the tube stayed at an exact level, which happened to be 10.3 m (34 ft)&#13;&#10;Gasparo_Berti_Experiment.jpg undefined&#13;&#10;&#13;&#10;It was traditionally thought that air did not have weight: that is, that the kilometers of air above the surface did not exert any weight on the bodies below it. Even Galileo had accepted the weightlessness of air as a simple truth. Torricelli questioned that assumption, and instead proposed that air had weight which held (or rather, pushed) up the column of water. He thought that the level the water stayed at (10.3 m) was reflective of the force of the air's weight pushing on it (specifically, pushing on the water in the basin and thus limiting how much water can fall from the tube into it). He viewed the barometer as a balance, an instrument for measurement.&#13;&#10;&#13;&#10;Torricelli was able to recreate Berti's experiment with mercury, which is about 14 times denser than water. Now only a tube 80&nbsp;cm (0.8 m) was needed&#13;&#10;Untitled picture.png &#13;&#10;&#13;&#10; The mercury barometer's design gives rise to the expression of atmospheric pressure in the height of mercury in millimeters (mmHg) or centimeters (cmHg) or inches (inHg). &#13;&#10;Historically, to recognize Torricelli, we define the torr as 1 mmHg. &#13;&#10;The pressure is quoted as the level of the mercury's height in the vertical column. Typically, atmospheric pressure is measured between 26.5 inches (670 mm) and 31.5 inches (800 mm) of Hg. One atmosphere (1 atm) is equivalent to 29.92 inches (760 mm) of mercury.&#13;&#10;&#13;&#10;Torricelli observed that the height of the mercury in a barometer changed slightly each day concluding that this was due to the changing pressure in the atmosphere. Low pressures indicated a storm was likely the next day.&#13;&#10;&#13;&#10;He wrote that &quot;we are submerged at the bottom of an ocean of elementary air, which is known by incontestable experiments to have weight.&quot;&#13;&#10;&#13;&#10;220px-MercuryBarometer.svg.png &#13;&#10;This is a depiction of a mercury barometer. &#13;&#10;"><br>
<img src="image003.png" width=1429 height=960
alt="&#13;&#10;At the top of the mercury column is a void space known as a vacuum. Before this experiment, scientists questioned whether a vacuum could exist.&#13;&#10;&#13;&#10;&#13;&#10;Standard Pressure = 1 atm = 760 mmHg = 760 torr = 101.325 kPa = 14.7 psi = 29.92 inHg = 1.01325 bar&#13;&#10;This is a depiction of a mercury barometer. &#13;&#10;Convert -115.1 C to K&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Convert a pressure of 37.4 psi to atm.&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;What pressure in mmHg is equivalent to 1.350 atm?&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Consider the image of a manometer below. Based on the image, how does the pressure of the gas in the manometer compare to the pressure of the atmosphere?&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;Open end &#10;26.4 cm &#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;The gas pressure is higher than the &#10;atmospheric pressure. &#10;The gas pressure is lower than the atmospheri &#10;pressure. &#10;The gas pressure is the same as the &#10;c &#10;atmospheric pressure. &#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;5.&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;Consider the image of a mercury manometer below. &#10;Based on the image, if the pressure of the atmosphere is &#10;760.0 mmHg, the pressure of the gas is &#10;Open end &#10;26.4 cm &#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="Untitled picture.png Machine generated alternative text:&#10;Consider the image of a mercury manometer below. &#10;Based on the image, if the pressure of the atmosphere is &#10;760.0 mmHg, the pressure of the gas is &#10;Open end &#10;26.4 cm &#13;&#10;&#13;&#10;Mixtures of Gases&#13;&#10; Most gases don't exist as pure substances but rather as mixtures. When discussing a gas mixture we often make use of the mole fraction.&#13;&#10;&#13;&#10;Consider a gas sample composed of 15.0 g hydrogen (H2) and 15.0 g oxygen (O2). By mole, there is a lot more hydrogen than oxygen. Why?&#13;&#10;&#13;&#10;15.0 g H2 ÷ 2.016 g/mol = 7.440 mol H2&#13;&#10;15.0 g O2 ÷ 32.00 g/mol = 0.4688 mol O2&#13;&#10;&#13;&#10;The mole fraction of H2 (χH2) is the mols of H2 divided by the total mols of gas: &#13;&#10;&#13;&#10;χH2 =  7.440 mol H2 / (7.440 mol H2 + 0.4688 mol O2) = 0.941&#13;&#10;&#13;&#10;χO2 =  0.4688 mol O2 / (7.440 mol H2 + 0.4688 mol O2) = 0.059&#13;&#10;&#13;&#10;χH2 + χO2 = 0.941 + 0.059 = 1   (Note the sum of all the mole fractions of a gas sample are equal to unity (1)&#13;&#10;&#13;&#10;Calculating the mole fraction is very useful for determining the individual gases contribution to the total pressure.&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="&#13;&#10;If the total pressure in the gas sample is 3.00 atmospheres the partial pressures of the gases can be found by multiplying the mole fraction by the total pressure.&#13;&#10;&#13;&#10;P(H2) = 0.941 × 3.00 = 2.823 atm &#13;&#10;P(O2) = 0.059 × 3.00 = 0.177 atm&#13;&#10;P(H2) + P(O2) = 2.823 + 0.177 = 3.00 = Ptot   (Note the sum of the partial pressures will be equal to the total partial.&#13;&#10;&#13;&#10;This assumption is known as Dalton's Law of Partial Pressures and has been proven experimentally.&#13;&#10;&#13;&#10;If we extend this to 3 or more gases in a sample it looks like:&#13;&#10;&#13;&#10;nA + nB + nc + . . . = ntot    (nA = moles of gas component A)&#13;&#10;&#13;&#10;χA + χB + χC + . . . = 1  (χA = mole fraction gas component A)&#13;&#10;&#13;&#10;PA + PB + PC + . . . = Ptot    (PA = partial pressure of gas component A)&#13;&#10;&#13;&#10;We can summarize these rules for one particular gas like this:&#13;&#10;&#13;&#10;PA/Ptot = nA/ntot&#13;&#10;&#13;&#10;PA/Ptot = χA&#13;&#10;&#13;&#10;PA = χA × Ptot&#13;&#10;&#13;&#10;This is very useful when we know the total pressure and have the amounts (mols) of each gas, but don't know the partial pressures.&#13;&#10;&#13;&#10;Here's a really common example of this law being applied:&#13;&#10;&#13;&#10;Consider the situation where we take a reactive metal and dissolve it in an acid. This will produce hydrogen gas which can then be collected in a container over water at 20 °C. An experimenter might want to determine what the partial pressure of the collected hydrogen would be in the container.&#13;&#10;&#13;&#10;﷟HYPERLINK &quot;https://www.youtube.com/watch?v=jg4c0rVSckg&quot;Collecting A Gas Over Water Animation (video of how to collect a gas sample, but instead using KClO3 to produce oxygen gas).&#13;&#10;&#13;&#10;Collecting A Gas Over Water Animation Press enter to activate&#13;&#10;"><br>

alt="Collecting A Gas Over Water Animation Press enter to activate&#13;&#10;&#13;&#10;&#13;&#10;Consider this reaction collected over water:   Zn (s) + 2HCl (aq) → ZnCl2 (aq) + H2(g)&#13;&#10;&#13;&#10;What is the partial pressure of H2 if the total pressure is 0.985 atm and the temperature of the water is 20.0 °C?&#13;&#10;&#13;&#10;As the container fills up with hydrogen gas, there will be contribution from water vapor H2O (g)&#13;&#10;&#13;&#10;Untitled picture.png Machine generated alternative text:&#10;Hydrogen plus &#10;water vapor &#10;Atmospheric pressure &#10;holds the water level up. &#13;&#10;&#13;&#10;phpaJ7HyG.png &#13;&#10;&#13;&#10;At 20.0 °C the partial pressure of water vapor is 17.5 mmHg&#13;&#10;&#13;&#10;17.5 mmHg ÷ 760 mmHg/atm = 0.0230 atm&#13;&#10;&#13;&#10;P(H2) + P(H2O) = Ptot&#13;&#10;&#13;&#10;P(H2) + 0.0230 atm = 0.985 atm&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="&#13;&#10;P(H2) = 0.985 atm - 0.0230 atm&#13;&#10;&#13;&#10;P(H2) = 0.962 atm&#13;&#10;Volumes of gases and the Kinetic Molecular Theory&#13;&#10;Gases are fun in that they take the shape of their container and can be easily compressed or expanded (unlike solids and liquids).&#13;&#10;&#13;&#10;One thing that is remarkable about gases is that equal amounts (mol) of gases, regardless of their molar mass, take up the same amount of space. &#13;&#10;&#13;&#10;This means that one mole of hydrogen takes up the same volume as one mole of oxygen. &#13;&#10;&#13;&#10;This is the Law of Amedeo Avogadro and has been proven experimentally. Avogadro used this law to help him determine the correct molar masses of the simplest gases. &#13;&#10;&#13;&#10;One useful conversion is that under standard* temperature and pressure (STP) (273 K (0 C) and 1 atm) 1 mole of a gas = 22.4 L &#13;&#10;(*The text defines a more current standard based on 1 bar of pressure which gives the molar volume of 22.7 L/mol)&#13;&#10;&#13;&#10;This is by no means an easily recognized truth and for a very long time most chemists did not accept this! Hydrogen is in fact smaller than oxygen, so why would it take up the same space? Well . . . the gas phase of matter is the state in which the particles are considered liberated and free from intermolecular forces. These particles are very far from each other, relatively, and thus do not interact much with each other especially under the conditions we generally observe gases. To really understand this, we need to consider the framework of Kinetic Molecular Theory that describes the behavior of gases in terms of the motion and interactions of their constituent molecules. It provides a microscopic explanation for the macroscopic properties of gases, such as pressure, temperature, and volume, and is based on several key postulates:&#13;&#10;&#13;&#10;Gas molecules are in constant, random motion: This postulate asserts that gas molecules are always moving in random directions with a variety of speeds. Their motion is straight-line, and they only change direction when they collide with each other or the walls of their container.&#13;&#10;The volume of individual gas molecules is negligible compared to the volume of their container: This means that the total volume occupied by all the gas molecules in a container is much less than the volume of the container itself. This is why gases are highly compressible.&#13;&#10;No intermolecular forces in ideal gases: KMT assumes that there are no forces of attraction or repulsion between the gas molecules in an ideal gas. This simplification is what makes a gas &quot;ideal.&quot; In real gases, intermolecular forces do exist, but the ideal gas approximation is still useful under many conditions, particularly at high temperatures and low pressures.&#13;&#10;Elastic collisions: When gas molecules collide with each other or with the walls of their container, the collisions are perfectly elastic. This means that there is no net loss of kinetic energy from these collisions. The total kinetic energy of the molecules remains constant, assuming no external energy is added or removed.&#13;&#10;"><br>

alt="Elastic collisions: When gas molecules collide with each other or with the walls of their container, the collisions are perfectly elastic. This means that there is no net loss of kinetic energy from these collisions. The total kinetic energy of the molecules remains constant, assuming no external energy is added or removed.&#13;&#10;The average kinetic energy of gas molecules is proportional to the absolute temperature: This crucial postulate links the microscopic behavior of gas molecules with a macroscopic property, temperature. It states that the average kinetic energy of the molecules, which is a measure of their speed and mass, is directly proportional to the temperature of the gas in Kelvin. This implies that as the temperature increases, the average speed and kinetic energy of the gas molecules increase as well.&#13;&#10;&#13;&#10;&#13;&#10;In a rigid container, how does the pressure change when the temperature increases?&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;In a rigid container, how does the pressure change when the sample contains more moles of gas (at constant temperature)?&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;In a piston, how does the pressure change when the volume is decreased?&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;In a balloon, how does the volume change when the temperature is increased at constant pressure?&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings gs&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;When the temperature of the container increases the gas particles have more kinetic energy causing them to collide with the walls of the container more frequently. This causes the pressure to increase because the volume is constant.&#13;&#10;When we add more gas particles there are more particles to collide with the walls of the container. The kinetic energy (temperature) and volume stay constant, and this results in an increase in pressure.&#13;&#10;When the piston is compressed the gas particles have less space than previously. They will collide more with the walls of the container and this results in an increase in the pressure. Temperature is kept constant in this process so they have the same kinetic energy.&#13;&#10;The pressure of the gas in a balloon matches the outside atmospheric pressure and keeps a constant volume. However, when the temperature is increased the gas particles now have more kinetic energy and make more collisions with the walls of the balloon. To maintain constant pressure, the balloon expands until the pressure of the gas is once again in equilibrium with the pressure of the atmosphere.&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"><br>

alt="&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Gas Laws&#13;&#10;The aforementioned discussion on the properties of gases and the kinetic molecular theory gives us the context to study how these properties relate. For example, how does an increase in pressure affect temperature and volume quantitatively? Or, how does an increase in the amount (moles) of a gas affect its pressure in a container that is rigid? Or maybe, why does a balloon get larger and larger with altitude and eventually pop?&#13;&#10;&#13;&#10;These questions take us back to the early days of modern chemistry. There are a variety of laws that relate these individual properties and one law that governs them all. If you are to learn only one equation in this chapter it should be this one:&#13;&#10;&#13;&#10;PV= nRT&#13;&#10;(P = pressure in atm, V = volume in liters, n = amount in mols, R = gas constant (0.08206 atm·L/(mol·K)) and T = temp in K)&#13;&#10;PV= nRT&#13;&#10;(P = pressure in Pa, V = volume in m3, n = amount in mols, R = gas constant (8.314 J/(mol·K)) and T = temp in K)&#13;&#10;&#13;&#10;This equation is known as the ideal gas law and relates all of the variables to a gas constant R (defined by the units used). &#13;&#10;&#13;&#10;An ideal gas follows the postulates of the Kinetic Molecular Theory.&#13;&#10;&#13;&#10;(Note: Under conditions that are high pressure or low temperature (very cold e.g. 100 K) predicted properties will deviate from ideality)&#13;&#10;&#13;&#10;Before we get into this let's step back in time and consider the simplest relationships&#13;&#10;&#13;&#10;Pressure vs Volume (Boyle's Law) 1662&#13;&#10;&#13;&#10;P&#13;&#10;V&#13;&#10;n&#13;&#10;T&#13;&#10;Initial&#13;&#10;1.4 atm&#13;&#10;250 mL&#13;&#10;&#13;&#10;&#13;&#10;Final&#13;&#10;?&#13;&#10;400 mL&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Sample of gas at 30 °C in a piston has an initial pressure of 1.4 atm and is then expanded by moving the piston&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Volume vs Temperature (Charles's Law) 1780's, attributed in 1802&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;The pressure of the gas in a balloon matches the outside atmospheric pressure and keeps a constant volume. However, when the temperature is increased the gas particles now have more kinetic energy and make more collisions with the walls of the balloon. To maintain constant pressure, the balloon expands until the pressure of the gas is once again in equilibrium with the pressure of the atmosphere.&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#
